name: Github Actions
run-name: Github Actions

# 觸發 github aciotn 的時機
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test: # 測試機器
    runs-on: ubuntu-latest # 執行環境 Linux
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: pnpm/setup-node@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - run: pnpm run test
  build: # 生產機器
    runs-on: ubuntu-latest # 執行環境 Linux
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: pnpm/setup-node@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - run: pnpm run build

